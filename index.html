<head>
	<meta charset="GBK">
	<title>会员中心</title>

	<link rel="stylesheet" href="http://www.htyou.com/static/2016/common.css">
	<style>
		a,
		.ht-color-link {
			color:#0083db;
		}
		.ht-color-heavy {
			color: #010400;
		}
		.ht-color-normal {
			color: #4c4c4c;
		}
		.ht-color-light {
			color: #969696;
		}
		.ht-font-highlight {
			color: #FF0000;
		}
		.ht-font-bold {
			font-weight:bold;
		}
	</style>
	<script>
		//支付类型keycode转文字
		var keycode2name = {
			'160401':'已付费',
			'160402':'未付费',
			'160403':'已部分支付',
			'160404':'托收',
			'160405':'支付宝支付失败',
			'160406':'支付宝未支付',
			'160407':'已积分'
		};
		var mainVM = avalon.define({
			$id:       'main',
			link:      'usercenter-user-info.htm',
			userid:		${guestInfo.guestId},
			//用户信息
			userinfo:  {},
			//用户账单信息
			userorder:[],
			//账单支付类型过滤key
			orderPayTypeFilter:'',
			//支付类型列表
			paytypeList:[],
			//用户中心菜单数据
			list:      [
				{
					name: '订单中心',
					list: [
						{name: '全部订单', link: 'order-all'},
						{name: '机票订单', link: ''},
						{name: '酒店订单', link: ''},
						{name: '旅游订单', link: ''},
						{name: '保险订单', link: ''},
						{name: '签证订单', link: ''},
						{name: '礼品订单', link: ''},
						{name: '秒杀，抢购订单', link: ''}
					]
				},
				{
					name: '个人中心',
					list: [
						{name: '个人信息', link: 'user-info'},
						{name: '密码修改', link: 'change-password'}
					]
				},
				{
					name: '我的积分',
					list: [
						{name: '查询积分', link: ''}
					]
				}
			],
			menuClick: function () {
				//针对服务器会把html变成htm，而本地调试又是用html特别做识别处理
				var extName = '.htm';
				if (window.location.href.indexOf('http://localhost') == 0 || window.location.href.indexOf('http://127.0.0.1') == 0) {
					extName = '.html';
				}
				if ($(this).attr('link')!=''){
					mainVM.link = 'usercenter-' + $(this).attr('link') + extName;
				}

				console.log(mainVM.link);
				console.log(mainVM.list);
			},
			paytypeClick: function(){
				$('#order-panel .info-content ul li.active').removeClass('active');
				$(this).addClass('active');
				mainVM.orderPayTypeFilter = $(this).attr('code');
				console.log($(this).attr('code'));
			}
		});

		//载入用户信息数据
		$.getJSON('http://www.htyou.com/user/htuser_getGuestsInfoById.action?jsoncallback=?&userid=' + mainVM.userid, function (result) {
			mainVM.userinfo = result.guestVO;
			console.log('userinfo:', result.guestVO);

			//用户等级ID2中文
			$.getJSON('http://www.htyou.com/common/common_getSysKeyValue.action?jsoncallback=?&skvcolumn=BizDes&skvvalue=' + mainVM.userinfo.vip_class, function (result) {
				mainVM.userinfo.vip_class = result.desc;
				console.log('vipclass:', result.desc);
			});
			//用户性别ID2中文
			$.getJSON('http://www.htyou.com/common/common_getSysKeyValue.action?jsoncallback=?&skvcolumn=BizDes&skvvalue=' + mainVM.userinfo.guestSex, function (result) {
				mainVM.userinfo.guestSex = result.desc;
			});
		});

		//载入订单数据
		console.log('Order:','http://www.htyou.com/user/htuser_getTourOrderDetail.action?userid='+mainVM.userid);
		$.getJSON('http://www.htyou.com/user/htuser_getTourOrderDetail.action?userid=' + mainVM.userid, function (result) {
		/*$.getJSON('http://www.htyou.com/user/htuser_getTourOrderDetail.action?userid=' + '233111', function (result) {*/
			mainVM.userorder = result;
			//遍历获取订单中所有的类型
			var _tempPayType = [];
			//获取所有类型对应的名称，并push到数组paytypeList
			$.each(result, function(index,el){
				if ($.inArray(el.is_paystr, _tempPayType)===-1){
					_tempPayType.push(el.is_paystr);
				}
			});
			//根据支付状态类型code获取对应的文字，然后push到paytypeList去
			for (var i=0; i<_tempPayType.length; i++){
				mainVM.paytypeList.push( {code:_tempPayType[i],name:keycode2name[_tempPayType[i]]||'未知'} );
			}
		});
	</script>
</head>
